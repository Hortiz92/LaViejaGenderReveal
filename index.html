    <style>
        body {

        @keyframes messageAnimation {

        .balloons-bottom {

        @keyframes float {

        /* AnimaciÃ³n de cada lÃ­nea con retraso */
        .revelation-line {

        }
        
        /* AnimaciÃ³n para la apariciÃ³n de cada lÃ­nea del texto */
        @keyframes textAnimation {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* AnimaciÃ³n para hacer que las lÃ­neas desaparezcan */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* La lÃ­nea 1 aparece primero y se desvanece despuÃ©s de 3.5s */
        .line-1 {

        }
        
        /* La lÃ­nea 2 aparece despuÃ©s de 3.5s cuando la primera ya ha desaparecido */
        .line-2 {

        }
        
        /* AnimaciÃ³n de fondo arcoÃ­ris */

    <h1 style="color:#000000">Â¡Juega y descubre el Genero!</h1>
    <div class="grid-container" id="board">

    <div style="color:#000000" class="message" id="message">Â¡Juega tu primero!</div>

    <div id="overlay"></div> <!-- Capa de superposiciÃ³n -->

    <!-- Texto de revelaciÃ³n con lÃ­neas separadas -->
    <div id="revelation-text" style="display: none;">
        <span style=color:aliceblue class="revelation-line line-1">Â¿No ganaste?ðŸ˜¢<br>Â¡Igual te decimos!ðŸ¤£</span><br>
        <span class="revelation-line line-2">ðŸ’–Â¡Leah Valeria is coming!ðŸ’–</span>

    <script>
        const board = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameOver = false;

        // EstadÃ­sticas de victorias y empates
        let playerWins = 0;
        let aiWins = 0;
        let ties = 0;

        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        function playerMove(index) {
            if (gameOver || board[index]) return;  // No permite hacer movimiento si ya hay un ganador o la casilla estÃ¡ ocupada
            board[index] = currentPlayer;
            const cell = document.getElementById(index);
            cell.innerText = currentPlayer;
            cell.classList.add(currentPlayer);

            if (checkWinner(currentPlayer)) {
                document.getElementById("message").innerText = `Â¡Has ganado! Â¡Es niÃ±a Leah Valeria!`;
                gameOver = true;
                playerWins++;
                showRevelation();
                return;
            }

            if (isBoardFull()) {
                gameOver = true;
                ties++;
                document.getElementById("message").innerText = "Â¡Es un empate!";
                handleFullBoard();
                return;
            }

            currentPlayer = 'O';
            document.getElementById("message").innerText = "Es turno de la IA...";
            setTimeout(aiMove, 250);
        }

        function aiMove() {
            const bestMove = getBestMove(board, 'O');
            board[bestMove] = 'O';
            const cell = document.getElementById(bestMove);
            cell.innerText = 'O';
            cell.classList.add('O');

            if (checkWinner('O')) {
                document.getElementById("message").innerText = `Â¡La IA ha ganado!`;
                gameOver = true;
                aiWins++;
                showRevelation(false); 
                return;
            }

            if (isBoardFull()) {
                gameOver = true;
                ties++;
                document.getElementById("message").innerText = "Â¡Es un empate!";
                handleFullBoard();
                return;
            }

            currentPlayer = 'X';
            document.getElementById("message").innerText = "Â¡Es tu turno!";
        }

        function checkWinner(player) {
            return winConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }

        function getBestMove(board, player) {
            const opponent = player === 'X' ? 'O' : 'X';
            let move = checkForWinningMove(board, player);
            if (move !== -1) return move;
            move = checkForWinningMove(board, opponent);
            if (move !== -1) return move;
            if (board[4] === null) return 4;
            const corners = [0, 2, 6, 8];
            for (let i = 0; i < corners.length; i++) {
                if (board[corners[i]] === null) return corners[i];
            }
            const availableMoves = board.reduce((acc, val, index) => {
                if (val === null) acc.push(index);
                return acc;
            }, []);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function checkForWinningMove(board, player) {
            for (let i = 0; i < 9; i++) {
                if (board[i] === null) {
                    board[i] = player;
                    if (checkWinner(player)) {
                        board[i] = null;
                        return i;
                    }
                    board[i] = null;
                }
            }
            return -1;
        }

        function isBoardFull() {
            return board.every(cell => cell !== null);
        }

        function resetGame() {
            gameOver = false;
            board.fill(null);
            currentPlayer = 'X';
            document.getElementById("message").innerText = "Â¡Es tu turno!";
            document.getElementById("balloons").style.display = "none";
            document.getElementById("balloons-bottom").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            document.getElementById("revelation-text").style.display = "none"; // Ocultar el texto
            const cells = document.querySelectorAll('.grid-item');
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('X', 'O');
            });
            document.getElementById("restart").style.display = "none";
        }

        function handleFullBoard() {
            // Si el tablero estÃ¡ lleno y no hay ganador, se considera empate
            const lastEmptyIndex = board.indexOf(null);
            if (lastEmptyIndex !== -1) {
                board[lastEmptyIndex] = 'E'; // Agrega 'E' para indicar empate
                document.getElementById(lastEmptyIndex).innerText = 'E';
            }
            showRevelation(false);
        }

        function showRevelation(isHumanWinner = true) {
            // Mostrar la revelaciÃ³n solo despuÃ©s de 3 empates o 3 victorias de la IA, o si el humano gana
            if (isHumanWinner || aiWins >= 3 || ties >= 3) {
                document.getElementById("overlay").style.display = "block"; // Muestra la capa de superposiciÃ³n
                document.getElementById("balloons").style.display = "block"; // Muestra los globos arriba
                document.getElementById("balloons-bottom").style.display = "block"; // Muestra los globos abajo
                document.getElementById("revelation-text").style.display = "block"; // Muestra el texto
                document.getElementById("restart").style.display = "inline"; // Muestra el botÃ³n para reiniciar
            } else {
                // Mensajes de burlas o sarcasmo
                const messages = [
                    "Â¡Wow quÃ© increÃ­ble! Â¡Que Jugador! ðŸ˜’",
                    "Â¡Bien jugado... o no! ðŸ˜…",
                    "Â¿Seguro que estÃ¡s listo para ganar? ðŸ¤”",
                    "Â¡No te preocupes, sigue intentÃ¡ndolo! ðŸ˜‚"
                ];

                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById("message").innerText = randomMessage;

                document.getElementById("restart").style.display = "inline";
            }
        }
    </script>
